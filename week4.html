<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Delight</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #f8c291;
      padding: 1rem;
      text-align: center;
      position: relative;
      z-index: 1000;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #e17055;
      padding: 0.8rem;
      z-index: 999;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      margin-top: 80px; /* space for fixed nav */
      padding: 20px;
      text-align: center;
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      max-width: 600px;   /* reduced size */
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
    }

    .slides img {
      width: 100%;
      max-height: 350px;   /* limit height */
      object-fit: cover;   /* keeps images neat */
      flex: 1 0 100%;
    }

    footer {
      background: #d3e155;
      color: rgb(120, 195, 211);
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bakery Delight</h1>
    <p>Freshly baked happiness, every day!</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Specials</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Our Featured Product</h2>
    <div class="slideshow-container">
      <div class="slides">
        <img src="https://thumbs.dreamstime.com/b/bacon-cheese-burger-beef-patty-tomato-onion-pizza-mozzarella-ham-tomatoes-salami-pepper-pepperoni-spices-fresh-basil-123768697.jpg" alt="Burger and Pizza">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bakery Delight. All Rights Reserved.</p>
  </footer>

</body>
</html>
