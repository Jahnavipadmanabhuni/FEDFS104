<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid demo</title>
    <style>
        .container{
            display: grid;
            grid-row:10% 80% 10%;
            grid-column: 35% 30% 30%;
            height: 100vh;
        }
        .hd{
            background-color: cornflowerblue;
            grid-row:1/2;
            grid-column: 1/5;
            height: 10vh;
        }
        .lt{
            background-color: antiquewhite;
            grid-row:2/3;
            grid-column:1/2;
            height: 10vh;
        }
        .ms{
            background-color: blueviolet;
            grid-row:2/3;
            grid-column: 2/3;
            height: 10vh;
        }
        .rt{
            background-color: coral;
            grid-row:2/3;
            grid-column: 3/4;
            height: 10vh;
        }
        .ft{
            background-color: darkgoldenrod;
            grid-row:2/5;
            grid-column: 4/5;
            height: 80vh;
        }
        .fo{
             background-color: rgb(37, 11, 184);
            grid-row:3/4;
            grid-column: 1/4;
            height: 70vh;

        }
        .si{
             background-color: rgb(57, 184, 11);
            grid-row:4/5;
            grid-column: 1/5;
            height: 10vh;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hd">KL University</div>
        <div class="lt">Small box1</div>
        <div class="ms">Small box 2</div>
        <div class="rt">Small box 3</div>
        <div class="ft">Main Content</div>
        <div class="fo">Footer</div>
        <div class="si">Sidebar</div>
    </div>
</body>
</html>
